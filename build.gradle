plugins {
    id 'java'
    id 'war' // Build 결과를 war 로 만듦
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {

    // Servlet
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'

    // Spring MVC
    implementation 'org.springframework:spring-webmvc:6.0.4'
}

tasks.named('test') {
    useJUnitPlatform()
}
